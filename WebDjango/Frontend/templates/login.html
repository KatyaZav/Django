{% load static %} 
<html lang="en"> 
<head> 
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
    <title>Авторизация в майнинг-кликере</title> 
</head> 
<body> 
    <div class="contanier">
        <h1>Авторизация</h1>
        <form action="{% url 'login' %}" method='POST'> 
            {% csrf_token %} 
            {{ form.username }} 
            {{ form.password }} 
            {% if invalid %} 
                <p>Ошибка! Введены не правильные данные, или вы не зарегистрированы.</p> 
            {% endif %} 
            <input class="submit" type="submit" value="Войти"> 
        </form>
        <a href="{% url 'register' %}">Не зарегистрирован?</a>
    </div>
</body> 
</html>
